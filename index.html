<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Task Manager</title>
    <!-- Chart.js for rendering charts if your backend sends them -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #4A90E2;
            --bg-color: #f4f7f6;
            --chat-bg: #ffffff;
            --user-msg-bg: #4A90E2;
            --bot-msg-bg: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        #app-container {
            width: 100%;
            max-width: 800px;
            background: var(--chat-bg);
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        #chat-window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .bot-message {
            align-self: flex-start;
            background-color: var(--bot-msg-bg);
            color: #333;
            border-bottom-left-radius: 2px;
        }

        .input-area {
            padding: 20px;
            background: #fff;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #357ABD;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        th, td {
            border: 1px solid #999;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #ddd;
        }

        /* Loading Indicator */
        .typing-indicator {
            font-style: italic;
            color: #888;
            font-size: 0.8rem;
            margin-left: 10px;
            display: none;
        }
.status-badge {
    display: inline-flex;
    align-items: center;
    padding: 8px 12px;
    border-radius: 20px;
    font-family: sans-serif;
    font-weight: bold;
    font-size: 14px;
    transition: all 0.3s ease;
    border: 1px solid transparent;
}
/* The small colored dot */
.status-dot {
    height: 10px;
    width: 10px;
    border-radius: 50%;
    margin-right: 8px;
    background-color: currentColor;
}
/* Online State (Green) */
.status-badge.online {
    background-color: #e6fffa;
    color: #047857; /* Green text/dot */
    border-color: #047857;
}
/* Offline State (Red) */
.status-badge.offline {
    background-color: #fff5f5;
    color: #c53030; /* Red text/dot */
    border-color: #c53030;
}
    </style>
</head>
<body>

<div id="app-container">
    <header>
        Project Manager AI ü§ñ
    </header>
    
    <div id="chat-window">
<!-- Status Bar Container -->
<div id="connection-status" class="status-badge offline">
    <span class="status-dot"></span>
    <span id="status-text">Offline</span>
</div>
        <div class="message bot-message">
            Hello! I'm connected to your Google Sheet. You can ask me to add tasks, check deadlines, or send emails. How can I help?
        </div>
    </div>
    
    <div class="typing-indicator" id="loader">AI is thinking...</div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type a message (e.g., 'Add a task for Bob...')" autocomplete="off">
        <button id="send-btn">Send</button>
    </div>
</div>

<script>
    // ‚ö†Ô∏è IMPORTANT: Replace this with your actual Railway URL 
    // Example: const API_BASE_URL = "https://your-project.up.railway.app";
    const API_BASE_URL = "https://notes-production-7134.up.railway.app"; 

    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const loader = document.getElementById('loader');

    // Handle Enter Key
    userInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') handleSend();
    });

    sendBtn.addEventListener('click', handleSend);

    async function handleSend() {
        const text = userInput.value.trim();
        if (!text) return;

        // 1. Add User Message
        addMessage(text, 'user');
        userInput.value = '';
        setLoading(true);

        try {
            // 2. Call your Python Backend
            const response = await fetch(`${API_BASE_URL}/api/chat`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt: text })
            });

            if (!response.ok) {
                throw new Error("Network response was not ok");
            }

            const data = await response.json();

            // 3. Handle Response Types based on your Python code structure
            // Your Python returns: { response: "...", type: "...", status: "..." }
            
            // Always show the text response first
            if (data.response) {
                addMessage(data.response, 'bot');
            }

            // If it's a table
            if (data.type === 'table' && data.table_data) {
                renderTable(data.table_data);
            }

            // If it's a chart
            if (data.type === 'chart' && data.chart_data) {
                renderChart(data.chart_data);
            }

        } catch (error) {
            console.error(error);
            addMessage("‚ùå Error: Could not connect to the backend.", 'bot');
        } finally {
            setLoading(false);
        }
    }

    // UI Helper: Add Message Bubble
    function addMessage(htmlContent, sender) {
        const div = document.createElement('div');
        div.classList.add('message');
        div.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
        
        // Allow basic HTML in bot responses (bolding, line breaks)
        div.innerHTML = htmlContent.replace(/\n/g, '<br>');
        
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // UI Helper: Toggle Loading
    function setLoading(isLoading) {
        loader.style.display = isLoading ? 'block' : 'none';
        userInput.disabled = isLoading;
        sendBtn.disabled = isLoading;
        if (!isLoading) userInput.focus();
    }

    // Renderer: Table
    function renderTable(tableData) {
        // Expecting tableData to have { headers: [], rows: [] }
        if (!tableData.headers || !tableData.rows) return;

        const table = document.createElement('table');
        
        // Header
        const thead = document.createElement('thead');
        const trHead = document.createElement('tr');
        tableData.headers.forEach(h => {
            const th = document.createElement('th');
            th.textContent = h;
            trHead.appendChild(th);
        });
        thead.appendChild(trHead);
        table.appendChild(thead);

        // Body
        const tbody = document.createElement('tbody');
        tableData.rows.forEach(row => {
            const tr = document.createElement('tr');
            row.forEach(cell => {
                const td = document.createElement('td');
                td.textContent = cell;
                tr.appendChild(td);
            });
            tbody.appendChild(tr);
        });
        table.appendChild(tbody);

        // Wrap table in a message bubble
        const div = document.createElement('div');
        div.classList.add('message', 'bot-message');
        div.style.maxWidth = "95%"; // Allow tables to be wider
        div.appendChild(table);
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // Renderer: Chart
    function renderChart(chartData) {
        // Create a canvas element
        const canvasContainer = document.createElement('div');
        canvasContainer.classList.add('message', 'bot-message');
        canvasContainer.style.width = "100%";
        
        const canvas = document.createElement('canvas');
        canvasContainer.appendChild(canvas);
        chatWindow.appendChild(canvasContainer);

        // Initialize Chart.js
        // Assuming your Python backend sends { type: 'bar', data: { labels: [], datasets: [] } }
        // We adapt based on the 'summary' or generic structure
        new Chart(canvas, {
            type: chartData.type || 'bar', 
            data: {
                labels: chartData.labels || [], 
                datasets: [{
                    label: chartData.title || 'Data',
                    data: chartData.values || [],
                    backgroundColor: 'rgba(74, 144, 226, 0.6)',
                    borderColor: 'rgba(74, 144, 226, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }
    const HEALTH_CHECK_URL = "https://notes-production-7134.up.railway.app"; 
const statusBadge = document.getElementById('connection-status');
const statusText = document.getElementById('status-text');
async function checkBackendStatus() {
    try {
        // Attempt to fetch status from the backend
        const response = await fetch(HEALTH_CHECK_URL);
        // If the server responds with 200 OK
        if (response.ok) {
            const data = await response.json();
            
            // Check specific logic if your backend returns { "status": "ok" }
            // For now, we assume a successful response means we are online.
            setOnline();
        } else {
            throw new Error('Server responded with an error');
        }
    } catch (error) {
        // If fetch fails (network error, timeout, or backend down)
        console.warn("Backend check failed:", error);
        setOffline();
    }
}
function setOnline() {
    // Update UI to Green
    if (statusBadge.classList.contains('offline')) {
        statusBadge.classList.remove('offline');
        statusBadge.classList.add('online');
        statusText.innerText = "Online";
    }
}
function setOffline() {
    // Update UI to Red
    if (statusBadge.classList.contains('online')) {
        statusBadge.classList.remove('online');
        statusBadge.classList.add('offline');
        statusText.innerText = "Offline";
    }
}
// 1. Check immediately on load
window.addEventListener('load', checkBackendStatus);
// 2. Poll every 5 seconds to keep status updated
setInterval(checkBackendStatus, 5000);

</script>

</body>
</html>
