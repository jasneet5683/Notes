<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Status Chat Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            height: 80vh;
        }

        .sidebar {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .chat-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 24px;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .task-item {
            background: #f5f5f5;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .task-item h3 {
            color: #333;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .task-item p {
            color: #666;
            font-size: 12px;
            margin: 3px 0;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            margin-top: 5px;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-in-progress {
            background: #fff3cd;
            color: #856404;
        }

        .status-pending {
            background: #f8d7da;
            color: #721c24;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-in;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message-bubble {
            display: inline-block;
            max-width: 80%;
            padding: 12px 15px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .user .message-bubble {
            background: #667eea;
            color: white;
        }

        .agent .message-bubble {
            background: #e0e0e0;
            color: #333;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #764ba2;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                height: auto;
            }

            .sidebar {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar: Project Status -->
        <div class="sidebar">
            <h1>ðŸ“Š Project Status</h1>
            <div id="status-summary">Loading...</div>
            <h2 style="margin-top: 25px;">ðŸ“‹ Active Tasks</h2>
            <div id="tasks-list">Loading tasks...</div>
        </div>

        <!-- Chat Interface -->
        <div class="chat-container">
            <h1>ðŸ’¬ Project Assistant</h1>
            <div class="messages" id="chat-messages">
                <div class="message agent">
                    <div class="message-bubble">
                        Hi! ðŸ‘‹ I'm your AI project status assistant. Ask me anything about your project tasks, deadlines, or team assignments.
                    </div>
                </div>
            </div>
            <div class="input-area">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Ask about project status..." 
                    autocomplete="off"
                >
                <button id="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8000/api";
        let conversationHistory = [];

        // Fetch and display tasks on page load
        async function loadTasks() {
            try {
                const response = await fetch(`${API_URL}/tasks`);
                const data = await response.json();
                
                // Display task summary
                const summaryResponse = await fetch(`${API_URL}/status-summary`);
                const summaryData = await summaryResponse.json();
                
                displayStatusSummary(summaryData);
                displayTasks(data.tasks);
            } catch (error) {
                console.error("Error loading tasks:", error);
                document.getElementById("tasks-list").innerHTML = 
                    "<p style='color: red;'>Failed to load tasks</p>";
            }
        }

        function displayStatusSummary(data) {
            let html = `<p style="color: #666; font-size: 14px;">
                <strong>Total Tasks:</strong> ${data.total_tasks}<br>`;
            
            for (const [status, count] of Object.entries(data.status_breakdown)) {
                html += `<span class="status-badge" style="margin-right: 5px;">${status}: ${count}</span><br>`;
            }
            html += "</p>";
            
            document.getElementById("status-summary").innerHTML = html;
        }

        function displayTasks(tasks) {
            const tasksList = document.getElementById("tasks-list");
            
            if (tasks.length === 0) {
                tasksList.innerHTML = "<p style='color: #999;'>No tasks available</p>";
                return;
            }

            let html = "";
            tasks.forEach(task => {
                const statusClass = `status-${task["Status"]?.toLowerCase().replace(" ", "-")}`;
                html += `
                    <div class="task-item">
                        <h3>${task["Task Name"]}</h3>
                        <p><strong>Assigned to:</strong> ${task["Assigned To"]}</p>
                        <p><strong>Client:</strong> ${task["Client"] || "General"}</p>
                        <p><strong>Deadline:</strong> ${task["End Date"]}</p>
                        <span class="status-badge ${statusClass}">${task["Status"]}</span>
                    </div>
                `;
            });
            
            tasksList.innerHTML = html;
        }

        async function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim();
            
            if (!userInput) return;

            // Add user message to chat
            addMessageToChat(userInput, "user");
            document.getElementById("user-input").value = "";

            // Add to conversation history
            conversationHistory.push({
                role: "user",
                content: userInput
            });

            // Show loading spinner
            const sendBtn = document.getElementById("send-btn");
            const originalText = sendBtn.textContent;
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<div class="spinner"></div>';

            try {
                // Send to backend
                const response = await fetch(`${API_URL}/chat`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        user_message: userInput,
                        conversation_history: conversationHistory
                    })
                });

                const data = await response.json();
                const agentResponse = data.agent_response;

                // Add agent response to chat
                addMessageToChat(agentResponse, "agent");

                // Add to conversation history
                conversationHistory.push({
                    role: "assistant",
                    content: agentResponse
                });

            } catch (error) {
                console.error("Error:", error);
                addMessageToChat("Sorry, I encountered an error. Please try again.", "agent");
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerHTML = originalText;
                document.getElementById("user-input").focus();
            }
        }

        function addMessageToChat(message, sender) {
            const messagesDiv = document.getElementById("chat-messages");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `<div class="message-bubble">${escapeHtml(message)}</div>`;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Allow sending message with Enter key
        document.getElementById("user-input").addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                sendMessage();
            }
        });

        // Load tasks when page loads
        window.addEventListener("load", loadTasks);
    </script>
</body>
</html>
